<!DOCTYPE HTML>
<html>
  <head>
    <title><center><b>ADITIVO DE FOMENTO MERCANTIL</b></center></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
  <body>
    <div class="container"><br>

        <p style="text-align: center;"><strong>ADITIVO DE FOMENTO MERCANTIL</strong></p>
        <br>

        <p>Cliente: {{contrato_Cliente}}</p><br>
        <p>Cedente: {{cedente_Empresa}}</p><br>
        <br>
        <p>Itens da Operação</p><br>
        <ul>
            {% for n in my_list %}
                <li> {{ n['Sacado'] }} | {{ n['Titulo'] }} | {{ n['Vencimento'] }} | {{ n['Valor'] }} </li>
            {% endfor %}
        </ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
